<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="./js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="module" src="./js/main.js" canvas="myCanvas"></script>
</head>

<body style="background-color:#282c34;">
    <div class=" controls-container">
        <div class="container">
            <div class="col">
                <div class="row">
                    <label for="resolution_slider" class="light-text form-label" id="resolution_label">Resolution </label>
                    <input type="range" class="form-range" id="resolution_slider" value="50" min="0" max="500" step="1">
                </div>
                <div class="row">
                    <label for="scale_slider" class="light-text form-label" id="scale_label">Scale</label>
                    <input type="range" class="form-range" id="scale_slider" min="0" max="800" step="10">
                </div>
                <div class="row">
                    <label for="pattern_select" class="light-text" id="pattern_label">Pattern Type</label>
                    <select class="form-select" aria-label="patter type" id="pattern_select" >
                      </select>
                </div>
            </div>
        </div>

    </div>
    <canvas id="myCanvas" class="canvas"></canvas>
</body>

</html>
